<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <link th:href="@{/styles/home/home.css}" rel="stylesheet" type="text/css"/>
    <title>Add connection</title>
</head>
<body class="hold-transition login-page">
<div style="display: flex; justify-content: space-between">
    <div style="text-align: center;
    background: linear-gradient( 0.25turn, #2ba71c, #9ebb2da6);
    border-radius: 8px;
    margin: 0 0 4px 4px;
    color: white;
    font-size: 30px;
    font-weight: 500;
    padding: 14px;">Pay My Buddy
    </div>
    <div class="topnav">
        <a class="active" href="/home">Home</a>
        <a href="#news">Transfer</a>
        <a href="#contact">Profile</a>
        <a href="#about">Contact</a>
        <a href="/logout">Log of</a>
    </div>
</div>

<div style="background-color: #f3f3f3;">
    <div style="margin-left: 16px" class="topnav">
        <a class="active" href="/home">Home / </a>
        <a href="#news">Transfer</a>
    </div>

</div>

<!--SEARCH-->
<div class="title-block">
    <h2 align="center">Search connection</h2>
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Find by user email" size="50">
        <button type="submit" class="btn btn-info">Search</button>
        <button type="submit" class="btn btn-info">Reset</button>
    </form>
    <div class="border mt-8">
        <table class="content-table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${connection}" th:field="${l}">
                <td th:text="${l.firstname}"></td>
                <td th:text="${l.lastname}"></td>
                <td th:text="${l.email}"></td>
                <td>
                    <form th:action="@{/add-connection/{id}(id=${l.id})}" method="post">
                        <button >Add</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
